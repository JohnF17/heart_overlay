name: Publish to pub.dev

on:
  push:
    tags:
      - 'heart-overlay-v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  publish:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
      - name: Install dependencies
        run: flutter pub get
